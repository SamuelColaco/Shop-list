<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imgs/assets/logo.svg" alt="Logo da quicklist">
    </header>

    <div>
        <a href="#">Voltar</a>
        <h1>Compras da semana</h1>
    </div>

    <section id="item">
        <input type="text" placeholder="Adicione um novo item">
        <button>Adicionar item</button>
    </section>

    <section id="list">

        <div id="list-items">
            <div class="name">
                <div>
                    <input type="checkbox" name="check" class="checkbox" >
                </div>
                <span>Pão de forma</span>
            </div>
            <div class="trash">
                <img class="trash-image" src="imgs/assets/trash.svg" alt="lata de lixo">
            </div>
        </div>

    </section>

    <div class="delete-alert">
        <div>
            <div class="items-warning">
                <img src="imgs/assets/spam.svg" alt="Simbolo de circulo branco com uma exclamação no meio">
                <span>O item foi removido da lista</span>
            </div>
            <div class="cancel">
                <img src="imgs/assets/cancel.svg" alt="Um X branco">
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
